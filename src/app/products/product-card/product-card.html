<div
  class="group relative flex h-full flex-col overflow-hidden rounded-lg border border-gray-200 bg-white"
>
  <div class="aspect-h-4 aspect-w-3 bg-gray-200 sm:aspect-none group-hover:opacity-75 sm:h-96">
    <img
      [src]="product().imageSrc"
      [alt]="product().imageAlt"
      class="h-full w-full object-contain object-center sm:h-full sm:w-full"
    />
  </div>
  <div class="flex flex-1 flex-col space-y-2 p-4">
    <h3 class="h-10 text-sm font-medium text-gray-900 line-clamp-2">
      <a [routerLink]="['/products', product().id]">
        <span aria-hidden="true" class="absolute inset-0"></span>
        {{ product().name }}
      </a>
    </h3>
    <p class="h-[3.75rem] text-sm text-gray-500 line-clamp-3">{{ product().description }}</p>
    <div class="flex flex-1 flex-col justify-end">
      <p class="text-sm italic text-gray-500">{{ product().options }}</p>
      <p class="text-base font-medium text-gray-900">{{ product().price }}</p>
    </div>
  </div>
</div>
