<div class="flex flex-col gap-4">
  <!-- Main Image -->
  <div
    class="aspect-square w-full overflow-hidden rounded-lg bg-gray-100 cursor-zoom-in"
    (click)="toggleEnlarged()"
  >
    <img
      [src]="images()[selectedIndex()]"
      alt="Product image"
      class="h-full w-full object-contain object-center"
    />
  </div>

  <!-- Thumbnails -->
  <div class="grid grid-cols-4 gap-4">
    @for (image of images(); track $index) {
    <button
      type="button"
      (click)="selectImage($index)"
      class="relative flex aspect-square cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4"
      [class.ring-2]="selectedIndex() === $index"
      [class.ring-indigo-500]="selectedIndex() === $index"
      [class.ring-transparent]="selectedIndex() !== $index"
    >
      <span class="sr-only">View Image {{ $index + 1 }}</span>
      <span class="absolute inset-0 overflow-hidden rounded-md">
        <img [src]="image" alt="" class="h-full w-full object-contain object-center" />
      </span>
      <!-- Selected Overlay -->
      <span
        class="pointer-events-none absolute inset-0 rounded-md ring-2 ring-indigo-500 ring-offset-2"
        [class.ring-2]="selectedIndex() === $index"
        [class.ring-transparent]="selectedIndex() !== $index"
        aria-hidden="true"
      ></span>
    </button>
    }
  </div>

  <!-- Lightbox -->
  @if (isEnlarged()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4"
    (click)="toggleEnlarged()"
  >
    <button
      type="button"
      class="absolute right-4 top-4 text-white hover:text-gray-300 focus:outline-none"
      (click)="toggleEnlarged(); $event.stopPropagation()"
    >
      <span class="sr-only">Close</span>
      <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <img
      [src]="images()[selectedIndex()]"
      alt="Enlarged product image"
      class="max-h-full max-w-full object-contain"
      (click)="$event.stopPropagation()"
    />
  </div>
  }
</div>
