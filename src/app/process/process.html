<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <div
        class="inline-flex items-center rounded-full bg-blue-50 px-3 py-1 text-sm/6 font-medium text-blue-600 ring-1 ring-inset ring-blue-600/10"
      >
        Simple Process
      </div>
      <h2 class="mt-6 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
        Launch in 3 Easy Steps
      </h2>
      <p class="mt-6 text-lg/8 text-gray-600">Stop wasting time on setup. Focus on your product.</p>
    </div>
    <div
      class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-6 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3 lg:gap-8"
    >
      @for (step of steps; track step.id) {
      <div
        class="flex gap-x-4 rounded-xl bg-slate-50 p-6 ring-1 ring-inset ring-gray-900/5 sm:p-10"
      >
        <div class="flex-auto">
          <div class="flex items-center justify-between gap-x-4">
            <h3 class="text-xl font-bold leading-7 text-gray-900">{{ step.title }}</h3>
            <span class="text-5xl font-bold text-blue-100">{{ step.id }}</span>
          </div>
          <p class="mt-4 text-base/7 text-gray-600 text-pretty">{{ step.description }}</p>
        </div>
      </div>
      }
    </div>
    <div class="mt-16 flex justify-start">
      <a
        href="#"
        class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
        >Start Your Project</a
      >
    </div>
  </div>
</div>
