<article class="flex h-full flex-col items-start justify-between">
  <div class="relative w-full">
    <img
      [src]="post().imageUrl"
      alt=""
      class="aspect-[3/2] w-full rounded-2xl bg-gray-100 object-contain"
    />
    <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
  </div>
  <div class="flex max-w-xl flex-1 flex-col">
    <div class="mt-8 flex flex-wrap items-center gap-x-4 gap-y-2 text-xs">
      <time [attr.datetime]="post().datetime" class="text-gray-500">{{ post().date }}</time>
      @for (category of post().categories; track category.title) {
      <a
        [href]="category.href"
        class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100"
        >{{ category.title }}</a
      >
      }
    </div>
    <div class="group relative">
      <h3
        class="mt-3 h-12 text-lg/6 font-semibold text-gray-900 line-clamp-2 group-hover:text-gray-600"
      >
        <a [href]="post().href">
          <span class="absolute inset-0"></span>
          {{ post().title }}
        </a>
      </h3>
      <p class="mt-5 h-[4.5rem] text-sm/6 text-gray-600 line-clamp-3">
        {{ post().description }}
      </p>
    </div>
    <div class="relative mt-auto flex items-center gap-x-4 pt-8">
      <img [src]="post().author.imageUrl" alt="" class="size-10 rounded-full bg-gray-100" />
      <div class="text-sm/6">
        <p class="font-semibold text-gray-900">
          <a [href]="post().author.href">
            <span class="absolute inset-0"></span>
            {{ post().author.name }}
          </a>
        </p>
        <p class="text-gray-600">{{ post().author.role }}</p>
      </div>
    </div>
  </div>
</article>
