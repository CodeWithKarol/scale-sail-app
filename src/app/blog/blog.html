<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-semibold tracking-tight text-balance text-gray-900 sm:text-4xl">
        From the blog
      </h2>
      <p class="mt-2 text-lg/8 text-gray-600">
        Learn how to grow your business with our expert advice.
      </p>
    </div>
    <div
      class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      @if (blogResource.isLoading()) {
      <div class="col-span-full flex justify-center p-10">
        <p class="text-lg text-gray-500">Loading posts...</p>
      </div>
      } @else if (blogResource.error()) {
      <div class="col-span-full flex justify-center p-10">
        <p class="text-lg text-red-500">Error loading posts.</p>
      </div>
      } @else { @for (post of paginatedPosts(); track post.id) {
      <app-post-card [post]="post"></app-post-card>
      } }
    </div>
    <div class="mt-16">
      <app-pagination
        [currentPage]="currentPage()"
        [totalItems]="totalItems()"
        [pageSize]="pageSize()"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
